{% extends 'base.html' %}

{% block title %}Edit Intake{% endblock %}

{% block page_title %}Edit Intake{% endblock %}

{% block top_links_menu %}
    <!-- Your top links menu goes here if needed -->
{% endblock %}

{% block content %}
    <h1>Edit Intake</h1>
    <form method="POST" action="/edit_intake/{{ intake[0] }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ intake[1] }}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="finished" {% if intake[2] == "finished" %}selected{% endif %}>Finished</option>
                <option value="current" {% if intake[2] == "current" %}selected{% endif %}>Current</option>
                <option value="new" {% if intake[2] == "new" %}selected{% endif %}>New</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
{% endblock %}
