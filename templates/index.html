<!DOCTYPE html>
<html>
<head>
    <title>Student Index</title>
</head>
<body>
    <h1>Student Index</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Pronunciation</th>
            <th>Project</th>
            <th>Intake</th>
            <th>Course</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
            <td>{{ student[5] }}</td>
            <td>{{ student[6] }}</td>
            <td>{{ student[7] }}</td>
            <td><a href="/view/{{ student[0] }}">View</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
